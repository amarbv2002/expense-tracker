<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>Expense Tracker</title>
</head>

<body class="bg-dark text-white">

    <div class="bg-head-gradient header text-white text-center py-3 mb-3">
        <div class="container">
            <h1><i class="bi bi-wallet2"></i> EXPENSE TRACKER</h1>
        </div>
    </div>

    <div class="row-container mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 pb-3">
                    <h2 class="display-6">Add new transaction</h2>
                    <hr>
                    <div class="mt-3">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" id="name" placeholder="Enter name..." />
                    </div>
                    <div class="mt-3">
                        <label for="amount">Amount</label>
                        <input class="form-control" type="number" id="amount" placeholder="Enter amount..." />
                    </div>
                    <div class="text-center text-md-start">
                        <button id="income-btn" class="btn btn-success mt-3 me-0 me-md-1">Add Income</button>
                        <button id="expense-btn" class="btn btn-danger mt-3">Add
                            Expense</button>
                    </div>
                </div>
                <div class="col-md-6 pb-3 text-center mt-4 mt-md-0">
                    <h2 class="display-6">Your Balance</h2>
                    <h1 id="balance" class="m-0">$0.00</h1>

                    <div class="row my-4 px-5">
                        <div class="col-lg-6 bg-second-dark py-3">
                            <h4 class="fw-light">Income</h4>
                            <p id="income" class="fs-1 income-text fw-bold">+$0.00</p>
                        </div>
                        <div class="col-lg-6 bg-second-dark2 py-3">
                            <h4 class="fw-light">Expense</h4>
                            <p id="expense" class="fs-1 expense-text fw-bold">-$0.00</p>
                        </div>
                    </div>

                    <h2 class="display-6">History</h2>
                    <hr>
                    <ul id="transaction-ul" class="list list-group mb-3">

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="text-white text-center py-2 footer">
        <div class="container">
            <h5 class="fw-light">Made with ❤️ by <a href="https://www.amarkarthik.in" target="_blank"
                    class="fw-bold">Rocky Amar</a>
            </h5>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>

</body>

</html>
